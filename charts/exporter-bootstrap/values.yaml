prometheus-mongodb-exporter:
  mongodbAddress: mongodb://172.17.0.4:27017
  auth:
    enabled: true
  serviceMonitor:
    enabled: true
    labels:
      release: exporter-bootstrap
kube-prometheus-stack:
  prometheus:
    service:
      type: NodePort
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
