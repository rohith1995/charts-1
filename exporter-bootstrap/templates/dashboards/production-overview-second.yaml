apiVersion: v1
kind: ConfigMap
metadata:
  name: production-overview-second
  namespace: default
  labels:
    {{- if $.Values.sidecar.dashboards.label }}
    {{ $.Values.sidecar.dashboards.label }}: "1"
    {{- end }}
data:
  # fetch https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json with the grafana sidecar
  # .url will be stripped and the file will be called nginx-ingress.json
  production-overview-second.json: |
    {
      "uid": "production-overview-second",
      "title": "Production Overview Second",
      "tags": [ "templated" ],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "25s"
    }
