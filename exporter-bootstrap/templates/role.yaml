
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-sidecar
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["configmaps", "secrets"]
  verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-sidecar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-sidecar
subjects:
- kind: ServiceAccount
  name: k8s-sidecar
  namespace: default
